#不校验流程文件
spring.activiti.check-process-definitions=false

#Activiti会对数据库中所有的表进行更新，如果表不存在，则Activiti会自动创建。
spring.activiti.database-schema-update=true

#保存历史数据级别设置为full最高级别，便于历史数据的追溯
spring.activiti.history-level=full

#数据库连接配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springbootActivity?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8&nullCatalogMeansCurrent=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#设置用户
spring.security.user.name=root
spring.security.user.password=root
